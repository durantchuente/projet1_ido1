<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Projet Final 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" >
</head>
<header class="headerContainer">
    <h3 class="textCenter p-3">ACCUEIL</h3>
</header>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card shadow-sm mb-3" style="max-width: 18rem;">
                    <div class="row">
                        <div class="col-3 iconDiv">
                            <i class="fa-solid fa-temperature-half firstColorIcon"></i>
                        </div>
                        <div class="col-9">
                            <div class="card-body firstColorIcon">
                                <h5 class="card-title"> TEMPERATURE</h5>
                                <p class="card-text firstColorIcon sizeText textCenter" id="temp2">%TEMPERATURE_VALUE%</p>
                            </div>
                        </div>
                        <div class="col-12 textCenter">
                            <small class="" id="tempMessage">%TEMPERATURE_MESSAGE%</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card shadow-sm mb-3" style="max-width: 18rem;">
                    <div class="row">
                        <div class="col-3 iconDiv">
                            <i class="fa-solid fa-temperature-half secondColorIcon"></i>
                        </div>
                        <div class="col-9">
                            <div class="card-body secondColorIcon">
                                <h5 class="card-title"> HUMIDITE</h5>
                                <p class="card-text secondColorIcon sizeText" id="hum2">%HUMIDITY_VALUE%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 textCenter">
                        <small class="" id="humMessage">%HUMIDITY_MESSAGE%</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card shadow-sm mb-3" style="max-width: 18rem;">
                    <div class="row">
                        <div class="col-3 iconDiv">
                            <i class="fa-solid fa-wind fouthColorIcon"></i>
                        </div>
                        <div class="col-9">
                            <div class="card-body fouthColorIcon">
                                <h5 class="card-title"> CO2</h5>
                                <p class="card-text fouthColorIcon sizeText" id="gas2">%GAS_VALUE%</p>
                            </div>
                        </div>
                        <div class="col-12 textCenter">
                            <small class="" id="co2Message">%GAS_MESSAGE%</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card shadow-sm mb-3" style="max-width: 18rem;">
                    <div class="row">
                        <div class="col-3 iconDiv">
                            <i class="fa fa-lightbulb-o thirdColorIcon" aria-hidden="true"></i>
                        </div>
                        <div class="col-9">
                            <div class="card-body thirdColorIcon">
                                <h5 class="card-title"> Alarme</h5>
                                <p class="card-text thirdColorIcon sizeText" id="alarmResponse">%ALARM_VALUE%</p>
                            </div>
                        </div>
                        <div class="col-12 textCenter">
                            <small class="">&nbsp;</small>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/66e0a52347.js" crossorigin="anonymous"></script>
    <!-- <script src="style.js" crossorigin="anonymous"></script> -->
</body>

</html>
